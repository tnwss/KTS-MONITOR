    <title>KTS Smart Monitoring System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              kts: {
                blue: '#00509E',
                dark: '#001F3F',
                panel: '#002B55',
                accent: '#00A8E8',
                header: '#E6F0FA'
              }
            },
            fontFamily: {
              sans: ['Arial', 'Helvetica', 'sans-serif'],
            },
            animation: {
              'blink-fast': 'blink 1s linear infinite',
            },
            keyframes: {
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.3' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for industrial look */
      ::-webkit-scrollbar {
        width: 8px;

      }

        background: #001F3F; 
      }
      ::-webkit-scrollbar-thumb {
        background: #00509E; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00A8E8; 
      }
    </style>
